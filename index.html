<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de código IBAN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=580; initial-scale=1.0; maximum-scale=1.0;"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        Calculadora de código IBAN
    </div>
    <div class="main">
        <div class="field-row">
            <div class="field field-bank">
                <div class="label">Entidad</div>
                <input class="text-input" id="bank" value="" maxlength="4" type="number" />
            </div>
            <div class="field field-office">
                <div class="label">Sucursal</div>
                <input class="text-input" id="office" value="" maxlength="4" type="number" />
            </div>
            <div class="field field-check">
                <div class="label">Control</div>
                <input class="text-input" id="check" value="" maxlength="2" type="number" />
            </div>
            <div class="field field-account">
                <div class="label">Cuenta</div>
                <input class="text-input" id="account" value="" maxlength="10" type="number" />
            </div>
        </div>
        <div id="iban" class="iban">
            <div class="label">IBAN</div>
            <div class="text">-</div>
        </div>
        <div id="iban-formatted" class="iban-formatted">
            <div class="label">IBAN con formato</div>
            <div class="text">-</div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/iban.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
